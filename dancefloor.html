<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/popDancer.js"></script>
    <script src="src/superheroDancer.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Bubblegum+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <video autoplay loop poster="assets/background.png" id="bgvid">
      <source src="assets/background.mp4" type="video/mp4">
    </video>

    <audio autoplay loop>
      <source src="assets/astley.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="topbar">
      <span class="title">Bandrew Dance Party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="MakeBlinkyDancer">Add a Blink Dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="MakePopDancer">Add a Pop Dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="MakeSuperheroDancer">Add a Superhero Dancer</a>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
